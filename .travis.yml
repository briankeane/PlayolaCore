language: objective-c
osx_image: xcode8.3
env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8
  - WORKSPACE=PlayolaCore/PlayolaCore.xcworkspace
  - IOS_SCHEME="PlayolaCoreIOS"
  - IOS_SDK=iphonesimulator10.3
  - OSX_SCHEME="PlayolaCoreOSX"
  - OSX_SDK=macosx10.12

  before_install:
    - gem install cocoapods --no-rdoc --no-ri --no-document --quiet
    - cd PlayolaCore && pod install

  matrix:
    - DESTINATION="PLATFORM=iOS Simulator,name=iPhone 5"         SCHEME="$IOS_SCHEME"     SDK="$IOS_SDK"     RUN_TESTS="YES"      POD_LINT="NO"
    - DESTINATION="PLATFORM=iOS Simulator,name=iPhone 5S"        SCHEME="$IOS_SCHEME"     SDK="$IOS_SDK"     RUN_TESTS="YES"      POD_LINT="NO"
    - DESTINATION="PLATFORM=iOS Simulator,name=iPhone 6"         SCHEME="$IOS_SCHEME"     SDK="$IOS_SDK"     RUN_TESTS="YES"      POD_LINT="NO"
    - DESTINATION="PLATFORM=iOS Simulator,name=iPhone 6 Plus"    SCHEME="$IOS_SCHEME"     SDK="$IOS_SDK"     RUN_TESTS="YES"      POD_LINT="NO"
    - DESTINATION="PLATFORM=iOS Simulator,name=iPhone 6S"        SCHEME="$IOS_SCHEME"     SDK="$IOS_SDK"     RUN_TESTS="YES"      POD_LINT="NO"
    - DESTINATION="PLATFORM=iOS Simulator,name=iPhone 6S Plus"   SCHEME="$IOS_SCHEME"     SDK="$IOS_SDK"     RUN_TESTS="YES"      POD_LINT="NO"
    - DESTINATION="arch=x86_64"                  SCHEME="$OSX_SCHEME"     SDK="$OSX_SDK"     RUN_TESTS="YES"      POD_LINT="NO"

script:
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -showsdks

  # Build Framework in Debug and Run Tests if specified
  - if [ $RUN_TESTS == "YES" ]; then
      xcodebuild -workspace "$WORKSPACE" -scheme "$SCHEME" -sdk "$SDK" -destination "$DESTINATION" -configuration Debug ONLY_ACTIVE_ARCH=NO test | xcpretty -c;
    else
      xcodebuild -workspace "$WORKSPACE" -scheme "$SCHEME" -sdk "$SDK" -destination "$DESTINATION" -configuration Debug ONLY_ACTIVE_ARCH=NO build | xcpretty -c;
    fi

  # Run `pod lib lint` if specified
  - if [ $POD_LINT == "YES" ]; then
      pod lib lint --private --verbose;
    fi